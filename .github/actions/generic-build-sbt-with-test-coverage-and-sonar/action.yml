#      with:
#        java-version: 11
#        distribution: 'corretto'
    - name: Setup packages
      run: |
        apt-get update; apt-get install -y curl
      shell: bash
    - name: Set up SBT
      uses: olafurpg/setup-scala@v10
      with:
        java-version: adopt@1.11
    - name: Run tests and build coverage report
      shell: bash
      run: sbt coverage test coverageReport
