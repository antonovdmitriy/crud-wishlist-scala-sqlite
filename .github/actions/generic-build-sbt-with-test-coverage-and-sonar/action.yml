---
name: Generic build sbt with test coverage and sonar
description: 'Generic build sbt with test coverage and sonar'

inputs:
  sonar_token:
    description: 'Sonar token'
    required: true
  github_token:
    description: 'github token'
    required: true

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v3
#    - name: set up JDK 11
